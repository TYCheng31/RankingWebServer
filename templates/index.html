<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankingWebServer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        #taskForm {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 1em;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d99;
        }

        #csvContent {
            margin-top: 30px;
            text-align: center;
        }

        #csvTable {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .csvRow {
            transition: background-color 0.3s;
        }

        .csvRow:nth-child(even) {
            background-color: #fafafa;
        }

        .csvRow:hover {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ranking Web Server</h1>

    <form id="taskForm" action="{{ url_for('run_script') }}" method="POST">
        <fieldset>
            <legend>選擇題目</legend>
            {% for task_name in task_names %}
                <label>
                    <input type="checkbox" name="task_names" value="{{ task_name }}" class="task-checkbox">
                    {{ task_name }}
                </label>
            {% endfor %}
        </fieldset>
        <button type="submit">更新</button>
    </form>

    <div id="csvContent">
        {% if csv_data %}
            <table border="1" id="csvTable">
                <!-- 顯示表頭 -->
                <tr>
                    {% for header in csv_data[0] %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                <!-- 顯示資料內容 -->
                {% for row in csv_data[1:] %}
                    <tr class="csvRow">
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>目前沒有可顯示的 CSV 資料</p>
        {% endif %}
    </div>

    <script>
        document.querySelectorAll('.task-checkbox').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const selectedTasks = Array.from(document.querySelectorAll('.task-checkbox:checked'))
                                            .map(checkbox => checkbox.value);

                const rows = document.querySelectorAll('.csvRow');
                rows.forEach(row => {
                    const taskName = row.cells[2].innerText; // 假設第一列是題目名稱
                    if (selectedTasks.length === 0 || selectedTasks.includes(taskName)) {
                        row.style.display = ''; // 顯示符合條件的行
                    } else {
                        row.style.display = 'none'; // 隱藏不符合條件的行
                    }
                });
            });
        });
    </script>
</body>
</html>
